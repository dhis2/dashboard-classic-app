<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="DHIS 2">
  <meta name="keywords" content="DHIS 2">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="shortcut icon" href="../favicon.ico" />

  <style>
    html {
      font-size: 14px;
    }

    #header * {
      font-family: 'Roboto';
    }
  </style>

  <script type="text/javascript">
    var dateFormat = 'yy-mm-dd';
  </script>

  <script >

    function getScript( script, callback ) {
      var js = document.createElement('script');
      js.type = 'text/javascript';
      js.src = script;
      js.addEventListener('load', function () {
        if(callback) {callback();}
      }, false);

      document.getElementsByTagName("head")[0].appendChild(js);
    }

    function getCss( url, media )
    {
      var css = document.createElement("link");
      css.rel = "stylesheet";
      css.type = "text/css";
      css.href = url;
      if (media) css.media = media;
      document.getElementsByTagName("head")[0].appendChild(css);
    }

    function httpGetAsync(theUrl, callback)
    {
      var xmlHttp = new XMLHttpRequest();
      xmlHttp.onreadystatechange = function() {
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
          callback(xmlHttp.responseText);
      }
      xmlHttp.open("GET", theUrl, true); // true for asynchronous
      xmlHttp.send(null);
    }
    var revision;
    httpGetAsync("../api/system/info", function(data){
      revision = JSON.parse(data).revision;

      getCss("../dhis-web-commons/font-awesome/css/font-awesome.min.css?_rev=" + revision, null);
      getCss("../dhis-web-commons/javascripts/jQuery/ui/css/redmond/jquery-ui.css?_rev=" + revision, "screen");
      getCss("../dhis-web-commons/css/light_blue/light_blue.css?_rev=" + revision, "screen,print");
      getCss("../dhis-web-commons/css/widgets.css?_rev=" + revision, "screen,print");
      getCss("../dhis-web-commons/css/print.css?_rev=" + revision , "print");
      getCss("../dhis-web-commons/javascripts/jQuery/calendars/css/jquery.calendars.picker.css?_rev=" + revision,"screen");
      getCss("../dhis-web-commons/select2/select2.css?_rev=" + revision,"screen");
      getCss("style/dashboard.css?_rev=" + revision,"screen");
      getCss("../api/files/style?_rev=" + revision, null);

      <!-- Material UI fonts -->
      getCss("../dhis-web-commons/fonts/roboto.css?_rev=" + revision,null);
      getCss("../dhis-web-commons/material-design-icons/material-icons.css?_rev=" + revision, null);

      <!-- Load Javascripts -->
      getScript("../dhis-web-commons/javascripts/ext/ext-all.js?_rev="  +revision, function(){
        getScript("../dhis-web-commons/javascripts/jQuery/jquery.min.js?_rev=" + revision, function(){
             getScript("./app.js?_rev=" + revision);
            });
         });
      });
  </script>



  <!--[if lte IE 8]><script> getScript("../dhis-web-commons/javascripts/jQuery/placeholders.jquery.min.js?_rev=" + revision);</script><![endif]-->



</head>

<body class="x-body x-webkit x-chrome x-mac x-reset">

</div>

<div id="headerMessage" class="bold"></div>

<script id="user-group-access-template" type="text/template">
  <tr id="<%= id %>">

    <td>
      <select class="sharingGroupAccess" style="width: 150px;">
        <option name="i18n_can_view" value="r-------" <% if(access == 'r-------') { %>selected<% } %>></option>
        <option name="i18n_can_edit_and_view" value="rw------" <% if(access == 'rw------') { %>selected<% } %>></option>
      </select>
    </td>
    <td style="width: 25px; text-align: center;"><a href="" class="removeUserGroupAccess">X</a></td>
  </tr>
</script>
